<html>
	<head>
		<link rel="stylesheet" type="text/css" href="calc.css">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:600,700" rel="stylesheet">
		<title>CALCULATOR</title>
	</head>
	<body>
		<div id="container">
			<div id="calculator">
				<div id="result">
					<div id="history">
						<p id="history-value" style="color: gray;"></p>
					</div>
					<div id="output">
						<p id="output-value"></p>
					</div>
				</div>
				<div id="keyboard">
					<button class="operator" id="clear">C</button>
				<button class="operator" id="mod">%</button>
				<button class="operator" id="del">del</button>
				<button class="operator" id="div">/</button>
			
				<button class="number" id="7">7</button>
				<button class="number" id="8">8</button>
				<button class="number" id="9">9</button>
				<button class="operator" id="*">*</button>
			
				<button class="number" id="4">4</button>
				<button class="number" id="5">5</button>
				<button class="number" id="6">6</button>
				<button class="operator" id="-">-</button>
			
				<button class="number" id="1">1</button>
				<button class="number" id="2">2</button>
				<button class="number" id="3">3</button>
				<button class="operator" id="+">+</button>
			
				
				<button class="number" id="0" style="background-color: white;width:120px; border-radius: 30px; background-color: #222122;
    color: white;
    font-size: 20px;">0</button>
				<button class="operator" id=".">.</button>
				<button class="operator" id="=">=</button>
				</div>
			</div>
		</div>
		<script src="calc.js"></script>
	</body>
</html>
